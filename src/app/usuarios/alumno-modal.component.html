
<style>
    .centered-container {
      text-align: center;
    }
  
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .custom-option {
    max-width: 450px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  </style>
  
  <div class="centered-container">
    <h2>Buscar Alumno</h2>
  </div>

  
<form [formGroup]="searchForm" class="form-container">
  <mat-form-field>
    <mat-label>Grado</mat-label>
    <mat-select formControlName="grado" (selectionChange)="onGradoSelected()">
      <mat-option *ngFor="let grado of grados" [value]="grado.claveGrado"  class="custom-option">
        {{ grado.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Alumnos</mat-label>
    <mat-select formControlName="alumno">
      <mat-option *ngFor="let alumno of alumnos" [value]="alumno.id"  class="custom-option">
        {{ alumno.nombre }} {{ alumno.apellidoPaterno }} {{ alumno.apellidoMaterno }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Add your form or content here -->

  <div style="margin-top: 20px;"> <!-- Adjust margin as needed -->
    <button mat-button color="primary" (click)="onSave()">Asociar</button>
    <button mat-button (click)="onClose()">Cerrar</button>
  </div>
</form>
